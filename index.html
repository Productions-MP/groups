<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025-2026 Highlands Latin School Group Photos</title>
  <style>
    :root {
      --bg: #0C2340;
      --accent: #AE9142;
      --brand-gold: #B09043;
      --card-radius: 12px;
      --gap: 16px;
    }

    * { box-sizing: border-box; }

    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0 1.6rem 1.6rem 1.6rem;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
    }

    h1 { color: #fff; text-align: center; margin: 1.2rem 0 1rem; }

    a.cta {
      position: fixed; bottom: 20px; left: 20px;
      background-color: var(--accent); color: #fff;
      padding: 10px 20px; text-decoration: none; font-size: 16px; font-weight: bold;
      border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color .3s ease, color .3s ease, box-shadow .3s ease;
      z-index: 10;
    }
    a.cta:hover { background-color: #fff; color: var(--accent);
      box-shadow: inset 0 0 0 3px var(--accent), 0 4px 6px rgba(0,0,0,.1);
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 7px;
      display: grid; gap: var(--gap); grid-template-columns: repeat(5, 1fr);
    }
    @media (max-width: 1400px) { .container { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width: 1100px) { .container { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 820px)  { .container { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 520px)  { .container { grid-template-columns: 1fr; } }

    .photo-item { text-align: center; }
    .photo-item figure { margin: 0; position: relative; } /* relative for badge positioning */
    .photo-item img {
      width: 100%; height: auto; display: block;
      border-radius: var(--card-radius);
      cursor: zoom-in;
    }
    .caption { font-size: 14px; color: var(--bg); margin-top: 6px; }

    /* Tiny clickable hint on thumbnails */
    .preview-badge {
      position: absolute;
      bottom: 32px; right: 8px;
      display: inline-flex; align-items: center; gap: 4px;
      background: rgba(12,35,64,.9); color: #fff;
      border-radius: 999px; padding: 4px 6px;
      font-size: 12px; line-height: 1;
      box-shadow: 0 2px 8px rgba(0,0,0,.25);
      pointer-events: none; /* don't block clicks */
      user-select: none;
    }
    .preview-badge svg { width: 14px; height: 14px; display: block; }

    /* Lightbox "Card" (using <dialog>) */
    dialog.lightbox::backdrop { background: rgba(0,0,0,.6); }
    dialog.lightbox {
      border: none; padding: 0;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      max-width: 95vw; max-height: 92vh;
      width: min(1200px, 95vw);
      background: #fff;
      overflow: clip;
    }
    .lightbox-header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 8px; padding: 10px 14px; background: var(--bg); color: #fff;
      position: relative; z-index: 3;
    }
    .lightbox-title { font-size: 16px; line-height: 1.2; }
    .lightbox-body { position: relative; background: #111; overflow: hidden; }
    .lightbox-img {
      display: block; width: 100%; height: 75vh; max-height: calc(92vh - 56px);
      object-fit: contain; background: #111;
      user-select: none; touch-action: none;
      will-change: transform; transition: transform .12s ease-out;
    }

    .lightbox-actions {
      position: absolute; bottom: 8px; right: 8px; display: flex; gap: 8px; z-index: 2;
    }
    .icon-btn {
      border: none; background: rgba(255,255,255,.85); color: #000; border-radius: 10px;
      padding: 8px 10px; font-size: 14px; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,.25);
    }
    .icon-btn:hover { background: #fff; }

    .close-btn {
      border: none; background: transparent; color: #fff; cursor: pointer;
      font-size: 16px; padding: 6px 10px; border-radius: 8px;
    }
    .close-btn:hover { background: rgba(255,255,255,.1); }
  </style>
</head>

  <!-- Lightbox Card -->
  <dialog class="lightbox" id="lightbox" aria-label="Image preview">
    <div class="lightbox-header">
      <div class="lightbox-title" id="lightboxTitle">&nbsp;</div>
      <button class="close-btn" type="button" id="closeBtn" aria-label="Close preview"></button>
    </div>
    <div class="lightbox-body">
      <img id="lightboxImg" class="lightbox-img" alt="" />
      <div class="lightbox-actions">
        <button class="icon-btn" type="button" id="zoomInBtn" aria-label="Zoom in"></button>
        <button class="icon-btn" type="button" id="zoomOutBtn" aria-label="Zoom out"></button>
        <button class="icon-btn" type="button" id="resetZoomBtn" aria-label="Reset zoom"></button>
      </div>
    </div>
  </dialog>

  <script>
    (function(){
      const grid      = document.getElementById('photoGrid');
      const dialog    = document.getElementById('lightbox');
      const imgEl     = document.getElementById('lightboxImg');
      const titleEl   = document.getElementById('lightboxTitle');
      const closeBtn  = document.getElementById('closeBtn');
      const zoomInBtn = document.getElementById('zoomInBtn');
      const zoomOutBtn= document.getElementById('zoomOutBtn');
      const resetZoomBtn= document.getElementById('resetZoomBtn');

      /** Scroll lock helpers */
      function lockScroll() {
        const sw = window.innerWidth - document.documentElement.clientWidth;
        document.body.style.paddingRight = sw + 'px';
        document.documentElement.style.overflow = 'hidden';
      }
      function unlockScroll() {
        document.documentElement.style.overflow = '';
        document.body.style.paddingRight = '';
      }

      /** Collect all zoomable images in order */
      const images = Array.from(document.querySelectorAll('img.zoomable'));
      let currentIndex = -1;

      // Zoom & Pan state
      const MIN_ZOOM = 1; // do not allow smaller than "fit to lightbox"
      const MAX_ZOOM = 4;
      let zoom = MIN_ZOOM;
      let offsetX = 0, offsetY = 0;

      function clampZoom(value){
        return Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, value));
      }
      function applyTransform(){
        imgEl.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${zoom})`;
        imgEl.style.transformOrigin = 'center center';
      }
      function resetZoom(){
        zoom = MIN_ZOOM;
        offsetX = 0;
        offsetY = 0;
        applyTransform();
      }

      function openAt(index){
        if(index < 0 || index >= images.length) return;
        currentIndex = index;
        const src = images[index].getAttribute('src');
        const alt = images[index].getAttribute('alt') || '';
        const caption = images[index].dataset.caption || '';

        imgEl.src = src;
        imgEl.alt = alt;
        titleEl.textContent = caption || alt || 'Preview';
        resetZoom();

        lockScroll();
        if (typeof dialog.showModal === 'function') {
          dialog.showModal();
        } else {
          dialog.setAttribute('open', '');
        }
        imgEl.focus({preventScroll:true});
        imgEl.style.cursor = 'zoom-in';
      }

      function close(){
        if(dialog.open) dialog.close();
        unlockScroll();
        resetZoom();
      }

      // Grid click/keyboard
      grid.addEventListener('click', (e)=>{
        const el = e.target.closest('img.zoomable');
        if(!el) return;
        openAt(images.indexOf(el));
      });
      grid.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' '){
          const el = e.target.closest('img.zoomable');
          if(!el) return;
          e.preventDefault();
          openAt(images.indexOf(el));
        }
      });

      // Dialog controls
      closeBtn.addEventListener('click', close);
      dialog.addEventListener('click', (e)=>{
        // click backdrop closes
        const rect = dialog.getBoundingClientRect();
        const inside = (
          e.clientX >= rect.left && e.clientX <= rect.right &&
          e.clientY >= rect.top  && e.clientY <= rect.bottom
        );
        if(!inside) close();
      });

      // Keyboard controls: zoom only (no image navigation)
      dialog.addEventListener('keydown', (e)=>{
        if(e.key === '+') { zoom = clampZoom(zoom + 0.1); applyTransform(); }
        if(e.key === '-') { zoom = clampZoom(zoom - 0.1); applyTransform(); }
        if(e.key.toLowerCase() === 'r') resetZoom();
        if(e.key === 'Escape') { e.preventDefault(); close(); }
      });

      // Zoom buttons
      zoomInBtn.addEventListener('click', ()=>{
        zoom = clampZoom(zoom + 0.25);
        applyTransform();
        imgEl.style.cursor = (zoom > MIN_ZOOM) ? 'grab' : 'zoom-in';
      });
      zoomOutBtn.addEventListener('click', ()=>{
        zoom = clampZoom(zoom - 0.25);
        applyTransform();
        imgEl.style.cursor = (zoom > MIN_ZOOM) ? 'grab' : 'zoom-in';
      });
      resetZoomBtn.addEventListener('click', ()=>{
        resetZoom();
        imgEl.style.cursor = 'zoom-in';
      });

      // Prevent default close; route ESC through our close()
      dialog.addEventListener('cancel', (e)=>{ e.preventDefault(); close(); });

      // --- Drag to pan when zoomed ---
      let dragging = false;
      let startX = 0, startY = 0;

      function startDrag(clientX, clientY){
        if (zoom <= MIN_ZOOM) return; // only pan when zoomed in
        dragging = true;
        imgEl.style.cursor = 'grabbing';
        startX = clientX - offsetX;
        startY = clientY - offsetY;
      }

      function moveDrag(clientX, clientY){
        if (!dragging) return;
        offsetX = clientX - startX;
        offsetY = clientY - startY;
        applyTransform();
      }

      function endDrag(){
        dragging = false;
        imgEl.style.cursor = (zoom > MIN_ZOOM) ? 'grab' : 'zoom-in';
      }

      // Mouse
      imgEl.addEventListener('mousedown', (e)=>{ startDrag(e.clientX, e.clientY); e.preventDefault(); });
      window.addEventListener('mousemove', (e)=> moveDrag(e.clientX, e.clientY));
      window.addEventListener('mouseup', endDrag);

      // Touch
      imgEl.addEventListener('touchstart', (e)=>{
        const t = e.touches[0]; startDrag(t.clientX, t.clientY);
      }, {passive:true});
      imgEl.addEventListener('touchmove', (e)=>{
        const t = e.touches[0]; moveDrag(t.clientX, t.clientY);
      }, {passive:true});
      imgEl.addEventListener('touchend', endDrag);

      // Cursor hints
      imgEl.addEventListener('mouseenter', ()=>{ imgEl.style.cursor = (zoom > MIN_ZOOM) ? 'grab' : 'zoom-in'; });
      imgEl.addEventListener('load',     ()=>{ imgEl.style.cursor = 'zoom-in'; });
    })();
  </script>
